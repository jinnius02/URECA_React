<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- xml.html -->
<body>
    <div>
        <h2>사용자 정보 (XML)</h2>
        <p id="userid"></p>
        <p id="username"></p>
    </div>
    <script>
        let xmlTxt = `
                    <user>
                        <userid>ureca</userid>
                        <username>유레카</username>
                    </user>
                    `;

                    let parser = new DOMParser();
      let xmlDoc = parser.parseFromString(xmlTxt, "text/xml");
      console.log(xmlDoc);
      let userid = xmlDoc.getElementsByTagName("userid")[0].childNodes[0].nodeValue;
      let username = xmlDoc.getElementsByTagName("username")[0].childNodes[0].nodeValue;

      document.querySelector("#userid").innerHTML = `아이디 : ${userid}`;
      document.querySelector("#username").innerHTML = `이름 : ${username}`;                    
    </script>
    
</body>
</html>
